<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot and Share with Image Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: center;
        }
        
        .container h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
        }
        
        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .uploaded-image-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .image-caption {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .controls {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .upload-section h3 {
            margin: 0 0 20px;
            color: #333;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #fafafa;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .file-upload-label:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
            color: #4CAF50;
        }
        
        .file-upload-label.has-file {
            border-color: #4CAF50;
            background: #f0f8f0;
            color: #4CAF50;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
            color: #2e7d32;
            display: none;
        }
        
        .clear-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .share-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="upload-section">
            <h3>üì∑ Upload Image (Optional)</h3>
            <div class="file-upload">
                <input type="file" class="file-input" id="image-upload" accept="image/*" onchange="handleImageUpload(event)">
                <label for="image-upload" class="file-upload-label" id="upload-label">
                    <div>üìÅ Click to upload an image</div>
                    <small>Supports: JPG, PNG, GIF, WebP</small>
                </label>
            </div>
            <div class="file-info" id="file-info"></div>
        </div>
    </div>

    <div class="container" id="screenshot-target">
        <h1>üìä My Dashboard</h1>
        <p>This is a sample container with beautiful content that you can screenshot and share!</p>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">1,234</span>
                <span class="stat-label">Total Views</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">89%</span>
                <span class="stat-label">Success Rate</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">156</span>
                <span class="stat-label">Active Users</span>
            </div>
        </div>
        
        <div class="uploaded-image-container" id="uploaded-image-container">
            <div class="image-caption">üì∏ Your uploaded image:</div>
            <img class="uploaded-image" id="uploaded-image" alt="Uploaded image">
        </div>
    </div>
    
    <div class="controls">
        <button class="share-btn" onclick="captureAndShare()">üì± Share Screenshot</button>
        <button class="download-btn" onclick="captureAndDownload()">üíæ Download Image</button>
        
        <div id="status" class="status"></div>
        
        <div id="preview" class="preview"></div>
    </div>

    <script>
        let uploadedImageFile = null;
        
        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            const label = document.getElementById('upload-label');
            const fileInfo = document.getElementById('file-info');
            const imageContainer = document.getElementById('uploaded-image-container');
            const uploadedImage = document.getElementById('uploaded-image');
            
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    updateStatus('Please select a valid image file.', 'error');
                    return;
                }
                
                // Validate file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    updateStatus('Image file is too large. Please select a file smaller than 10MB.', 'error');
                    return;
                }
                
                uploadedImageFile = file;
                
                // Update upload label
                label.classList.add('has-file');
                label.innerHTML = `
                    <div>‚úÖ Image uploaded successfully!</div>
                    <small>${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)</small>
                `;
                
                // Show file info with clear button
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>üìÅ ${file.name}</strong>
                    <button class="clear-btn" onclick="clearImage()">‚úñ Remove</button>
                `;
                
                // Create and display image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    imageContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                updateStatus('Image uploaded successfully! It will be included in your screenshot.', 'success');
            }
        }
        
        // Clear uploaded image
        function clearImage() {
            uploadedImageFile = null;
            const label = document.getElementById('upload-label');
            const fileInfo = document.getElementById('file-info');
            const imageContainer = document.getElementById('uploaded-image-container');
            const fileInput = document.getElementById('image-upload');
            
            // Reset file input
            fileInput.value = '';
            
            // Reset upload label
            label.classList.remove('has-file');
            label.innerHTML = `
                <div>üìÅ Click to upload an image</div>
                <small>Supports: JPG, PNG, GIF, WebP</small>
            `;
            
            // Hide file info and image container
            fileInfo.style.display = 'none';
            imageContainer.style.display = 'none';
            
            updateStatus('Image removed successfully.', 'info');
        }
        
        // Function to capture screenshot and share
        async function captureAndShare() {
            try {
                updateStatus('Capturing screenshot...', 'info');
                const shareBtn = document.querySelector('.share-btn');
                shareBtn.disabled = true;
                
                // Capture the screenshot
                const canvas = await html2canvas(document.querySelector('.container'), {
                    backgroundColor: null,
                    scale: 2, // Higher quality
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });
                
                // Convert canvas to blob
                const screenshotBlob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png', 1.0);
                });
                
                // Prepare files to share
                const filesToShare = [];
                
                // Add screenshot
                const screenshotFile = new File([screenshotBlob], 'dashboard-screenshot.png', { type: 'image/png' });
                filesToShare.push(screenshotFile);
                
                // Add original uploaded image if exists
                if (uploadedImageFile) {
                    filesToShare.push(uploadedImageFile);
                }
                
                // Check if Web Share API is supported
                if (navigator.share && navigator.canShare) {
                    if (navigator.canShare({ files: filesToShare })) {
                        await navigator.share({
                            title: uploadedImageFile ? 
                                'My Dashboard + Original Image' : 
                                'My Dashboard Screenshot',
                            text: uploadedImageFile ? 
                                `Sharing ${filesToShare.length} images: dashboard screenshot and original image!` : 
                                'Check out my dashboard!',
                            files: filesToShare
                        });
                        updateStatus(`Successfully shared ${filesToShare.length} image(s)!`, 'success');
                    } else {
                        // Fallback: download both files
                        fallbackMultipleDownload(canvas, uploadedImageFile, 'Web Share API doesn\'t support files on this device. Images downloaded instead.');
                    }
                } else {
                    // Fallback for browsers without Web Share API
                    fallbackMultipleDownload(canvas, uploadedImageFile, 'Web Share API not supported. Images downloaded instead.');
                }
                
            } catch (error) {
                console.error('Error sharing screenshot:', error);
                updateStatus('Error sharing screenshot: ' + error.message, 'error');
            } finally {
                document.querySelector('.share-btn').disabled = false;
            }
        }
        
        // Function to capture and download screenshot
        async function captureAndDownload() {
            try {
                updateStatus('Capturing screenshot...', 'info');
                const downloadBtn = document.querySelector('.download-btn');
                downloadBtn.disabled = true;
                
                const canvas = await html2canvas(document.querySelector('.container'), {
                    backgroundColor: null,
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });
                
                // Use multiple download if there's an uploaded image, otherwise single download
                if (uploadedImageFile) {
                    fallbackMultipleDownload(canvas, uploadedImageFile, 'Images downloaded successfully!');
                } else {
                    fallbackDownload(canvas, 'Screenshot downloaded successfully!');
                }
                
            } catch (error) {
                console.error('Error downloading screenshot:', error);
                updateStatus('Error downloading screenshot: ' + error.message, 'error');
            } finally {
                document.querySelector('.download-btn').disabled = false;
            }
        }
        
        // Fallback download function for multiple files
        function fallbackMultipleDownload(canvas, originalFile, message) {
            const timestamp = new Date().getTime();
            
            // Download screenshot
            const screenshotLink = document.createElement('a');
            screenshotLink.download = `dashboard-screenshot-${timestamp}.png`;
            screenshotLink.href = canvas.toDataURL('image/png');
            screenshotLink.click();
            
            // Download original image if exists
            if (originalFile) {
                setTimeout(() => {
                    const originalLink = document.createElement('a');
                    const url = URL.createObjectURL(originalFile);
                    originalLink.download = `original-${originalFile.name}`;
                    originalLink.href = url;
                    originalLink.click();
                    
                    // Clean up object URL
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                }, 500);
            }
            
            // Show preview of screenshot
            showPreview(canvas);
            
            const fileCount = originalFile ? 2 : 1;
            updateStatus(`${message} (Downloaded ${fileCount} file${fileCount > 1 ? 's' : ''})`, 'success');
        }
        
        // Original fallback download function (for download button)
        function fallbackDownload(canvas, message) {
            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            link.download = `dashboard-screenshot-${timestamp}.png`;
            link.href = canvas.toDataURL('image/png');
            
            // Show preview
            showPreview(canvas);
            
            // Trigger download
            link.click();
            
            updateStatus(message, 'success');
        }
        
        // Show preview of the captured image
        function showPreview(canvas) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<h3>Preview:</h3>';
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.style.maxWidth = '300px';
            preview.appendChild(img);
        }
        
        // Update status message
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Hide status after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Check if Web Share API is available on page load
        window.addEventListener('load', () => {
            const shareBtn = document.querySelector('.share-btn');
            if (!navigator.share) {
                shareBtn.innerHTML = 'üíæ Save Screenshot';
                shareBtn.title = 'Web Share API not supported - will download instead';
            }
        });
        
        // Drag and drop functionality
        const uploadLabel = document.getElementById('upload-label');
        
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.style.borderColor = '#4CAF50';
            uploadLabel.style.backgroundColor = '#f0f8f0';
        });
        
        uploadLabel.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!uploadedImageFile) {
                uploadLabel.style.borderColor = '#ddd';
                uploadLabel.style.backgroundColor = '#fafafa';
            }
        });
        
        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('image-upload');
                fileInput.files = files;
                handleImageUpload({ target: { files } });
            }
        });
    </script>
</body>
</html>
