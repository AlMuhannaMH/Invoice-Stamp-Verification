<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot and Share</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: center;
        }
        
        .container h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
        }
        
        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .controls {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .share-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="screenshot-target">
        <h1>ðŸ“Š My Dashboard</h1>
        <p>This is a sample container with beautiful content that you can screenshot and share!</p>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">1,234</span>
                <span class="stat-label">Total Views</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">89%</span>
                <span class="stat-label">Success Rate</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">156</span>
                <span class="stat-label">Active Users</span>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="share-btn" onclick="captureAndShare()">ðŸ“± Share Screenshot</button>
        <button class="download-btn" onclick="captureAndDownload()">ðŸ’¾ Download Image</button>
        
        <div id="status" class="status"></div>
        
        <div id="preview" class="preview"></div>
    </div>

    <script>
        // Function to capture screenshot and share
        async function captureAndShare() {
            try {
                updateStatus('Capturing screenshot...', 'info');
                const shareBtn = document.querySelector('.share-btn');
                shareBtn.disabled = true;
                
                // Capture the screenshot
                const canvas = await html2canvas(document.querySelector('.container'), {
                    backgroundColor: null,
                    scale: 2, // Higher quality
                    useCORS: true,
                    allowTaint: true
                });
                
                // Convert canvas to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png', 1.0);
                });
                
                // Check if Web Share API is supported
                if (navigator.share && navigator.canShare) {
                    const file = new File([blob], 'screenshot.png', { type: 'image/png' });
                    
                    if (navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            title: 'My Dashboard Screenshot',
                            text: 'Check out my dashboard!',
                            files: [file]
                        });
                        updateStatus('Screenshot shared successfully!', 'success');
                    } else {
                        // Fallback: show download link
                        fallbackDownload(canvas, 'Web Share API doesn\'t support files on this device. Image downloaded instead.');
                    }
                } else {
                    // Fallback for browsers without Web Share API
                    fallbackDownload(canvas, 'Web Share API not supported. Image downloaded instead.');
                }
                
            } catch (error) {
                console.error('Error sharing screenshot:', error);
                updateStatus('Error sharing screenshot: ' + error.message, 'error');
            } finally {
                document.querySelector('.share-btn').disabled = false;
            }
        }
        
        // Function to capture and download screenshot
        async function captureAndDownload() {
            try {
                updateStatus('Capturing screenshot...', 'info');
                const downloadBtn = document.querySelector('.download-btn');
                downloadBtn.disabled = true;
                
                const canvas = await html2canvas(document.querySelector('.container'), {
                    backgroundColor: null,
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });
                
                fallbackDownload(canvas, 'Screenshot downloaded successfully!');
                
            } catch (error) {
                console.error('Error downloading screenshot:', error);
                updateStatus('Error downloading screenshot: ' + error.message, 'error');
            } finally {
                document.querySelector('.download-btn').disabled = false;
            }
        }
        
        // Fallback download function
        function fallbackDownload(canvas, message) {
            const link = document.createElement('a');
            link.download = 'screenshot-' + new Date().getTime() + '.png';
            link.href = canvas.toDataURL('image/png');
            
            // Show preview
            showPreview(canvas);
            
            // Trigger download
            link.click();
            
            updateStatus(message, 'success');
        }
        
        // Show preview of the captured image
        function showPreview(canvas) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<h3>Preview:</h3>';
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.style.maxWidth = '300px';
            preview.appendChild(img);
        }
        
        // Update status message
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Hide status after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Check if Web Share API is available on page load
        window.addEventListener('load', () => {
            const shareBtn = document.querySelector('.share-btn');
            if (!navigator.share) {
                shareBtn.innerHTML = 'ðŸ’¾ Save Screenshot';
                shareBtn.title = 'Web Share API not supported - will download instead';
            }
        });
    </script>
</body>
</html>
