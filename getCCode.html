<!DOCTYPE html>    
<html lang="en">    
<head>    
  <meta charset="UTF-8" />    
  <title>Stamp Match Checker</title>    
</head>    
<style>
    * {    
  box-sizing: border-box;    
  margin: 0;    
  padding: 0;    
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
}    
    
body {    
  background: #f5f7fa;    
  color: #333;    
  min-height: 100vh;    
  padding: 20px;    
  max-width: 100%;    
}    
    
.container {    
  max-width: 540px;    
  margin: 0 auto;    
  background: #fff;    
  border-radius: 20px;    
  box-shadow: 0 5px 25px rgba(0,0,0,0.1);    
  overflow: hidden;    
}    
    
header {    
  background: #4285f4;    
  color: #fff;    
  text-align: center;    
  padding: 28px 20px 18px 20px;    
}    
    
header h1 {    
  font-size: 1.5rem;    
  font-weight: 700;    
  margin-bottom: 6px;    
}    
    
header p {    
  font-size: 1rem;    
  opacity: 0.93;    
  font-weight: 400;    
}    
    
.main-content {    
  padding: 30px 22px 24px 22px;    
}    
    
.input-section {    
  margin-bottom: 32px;    
}    
    
.form-group {    
  margin-bottom: 18px;    
  background: #f8f9fa;    
  border-radius: 12px;    
  border: 1px solid #e8eaed;    
  padding: 16px 14px 10px 14px;    
}    
    
label {    
  display: block;    
  margin-bottom: 8px;    
  font-weight: 600;    
  color: #5f6368;    
  font-size: 15px;    
}    
    
input[type="text"],    
input[type="file"] {    
  display: block;    
  width: 100%;    
  padding: 11px;    
  font-size: 16px;    
  border: 1px solid #dadce0;    
  border-radius: 8px;    
  margin-top: 2px;    
  transition: border-color 0.3s;    
  background: #fff;    
}    
    
input[type="text"]:focus,    
input[type="file"]:focus {    
  outline: none;    
  border-color: #4285f4;    
  box-shadow: 0 0 0 2px rgba(66,133,244,0.12);    
}    
    
/* Buttons */    
.btn {    
  padding: 15px 0;    
  border-radius: 12px;    
  width: 100%;    
  font-size: 1.1rem;    
  font-weight: 600;    
  border: none;    
  cursor: pointer;    
  transition: background 0.23s, transform 0.16s;    
  margin-top: 6px;    
  margin-bottom: 10px;    
  display: block;    
}    
    
.btn-primary {    
  background: #4285f4;    
  color: #fff;    
  box-shadow: 0 4px 10px rgba(66,133,244,0.16);    
}    
    
.btn-secondary {    
  background: #f1f3f4;    
  color: #5f6368;    
  box-shadow: none;    
}    
    
.btn:hover {    
  transform: translateY(-2px);    
}    
    
.btn:active {    
  transform: translateY(0);    
}    
    
button:disabled,    
.btn:disabled {    
  opacity: 0.7;    
  cursor: not-allowed;    
}    
    
/* Result Area */    
#result {    
  display: flex;    
  gap: 20px;    
  margin-top: 1.5rem;    
  justify-content: center;    
  align-items: flex-start;    
  flex-wrap: wrap;    
}    
    
.canvas-container {    
  background: #f8f9fa;    
  border-radius: 14px;    
  padding: 18px 10px 14px 10px;    
  box-shadow: 0 3px 12px rgba(0,0,0,0.07);    
  border: 1px solid #e8eaed;    
  min-width: 175px;    
  text-align: center;    
}    
    
.canvas-container h2 {    
  margin-bottom: 12px;    
  font-size: 1.07rem;    
  color: #5f6368;    
  font-weight: 600;    
}    
    
.canvas-container canvas {    
  border: 1.5px solid #dadce0;    
  border-radius: 10px;    
  background: #fff;    
  box-shadow: 0 3px 10px rgba(0,0,0,0.09);    
  max-width: 170px;    
  max-height: 170px;    
  margin: 0 auto;    
  display: block;    
}    
    
#score {    
  margin-top: 22px;    
  padding: 13px;    
  border-radius: 10px;    
  font-size: 1.1rem;    
  color: #333;    
  font-weight: 600;    
  background: #e8f0fe;    
  text-align: center;    
  min-height: 24px;    
  transition: background 0.3s, color 0.3s;    
  border: 1px solid #dadce0;    
  box-shadow: 0 2px 8px rgba(66,133,244,0.08);    
}    
    
@media (max-width: 600px) {    
  .container {    
    border-radius: 12px;    
    box-shadow: 0 3px 14px rgba(0,0,0,0.10);    
  }    
  .main-content {    
    padding: 20px 8px 18px 8px;    
  }    
  #result {    
    flex-direction: column;    
    gap: 12px;    
    align-items: stretch;    
  }    
  .canvas-container {    
    min-width: 0;    
    width: 100%;    
    padding: 14px 6px 10px 6px;    
  }    
}    
    
@media (max-width: 420px) {    
  .main-content {    
    padding: 9px 2px 10px 2px;    
  }    
  header {    
    padding: 16px 4px 10px 4px;    
  }    
  header h1 {    
    font-size: 1.15rem;    
  }    
}    
</style>
<body>    
  <div class="container">    
    <header>    
      <h1>Stamp Match Checker</h1>    
      <p>Compare your uploaded image with the PDF stamp</p>    
    </header>    
    
    <div class="main-content">    
      <div class="input-section">    
        <div class="form-group">    
          <label for="pdfId">PDF ID:</label>    
          <input id="pdfId" type="text" placeholder="e.g. 96600001" />    
        </div>    
    
        <div class="form-group">    
          <label for="fileInput">Upload Image:</label>    
          <input id="fileInput" type="file" accept="image/*" />    
        </div>    
    
        <!-- Three Actions: Upload (fileInput), Check (btnCheck), Share (btnShare) -->    
        <button id="btnCheck" class="btn btn-primary" disabled>Check Match</button>    
        <button id="btnShare" class="btn btn-secondary" disabled>Share Result</button>    
      </div>    
    
      <div id="result">    
        <div class="canvas-container">    
          <h2>PDF Stamp</h2>    
          <canvas id="canvasPdf"></canvas>    
        </div>    
        <div class="canvas-container">    
          <h2>Your Image</h2>    
          <canvas id="canvasUp"></canvas>    
        </div>    
      </div>    
    
      <p id="score"></p>    
    </div>    
  </div>    
    
  <!-- PDF.js -->    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>    
  <script>    
    pdfjsLib.GlobalWorkerOptions.workerSrc =    
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';    
  </script>    
  <!-- OpenCV.js -->    
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>    
  <script>    
    cv['onRuntimeInitialized'] = () => {    
      document.getElementById('btnCheck').disabled = false;    
      // Dynamically load your main logic after OpenCV is ready    
      const s = document.createElement('script');    
      s.src = 'script.js';    
      document.body.append(s);    
    };    
  </script>    
</body>    
</html>
