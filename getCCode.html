<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extract Customer Code</title>
  https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js
  https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      margin: 10px 0;
    }
    #output {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Upload Image or PDF to Extract Customer Code</h2>
  <input type="file" id="fileInput" accept=".pdf,image/*" />
  <button onclick="processFile()">Extract</button>

  <div id="output">Waiting for file...</div>

  <script>
    // Assign pdfjsLib to global scope
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    async function processFile() {
      const file = document.getElementById('fileInput').files[0];
      const output = document.getElementById('output');
      if (!file) {
        output.textContent = "Please upload a file.";
        return;
      }

      output.textContent = "Processing...";

      try {
        let text = '';
        if (file.type === "application/pdf") {
          text = await extractTextFromPDF(file);
        } else if (file.type.startsWith("image/")) {
          text = await extractTextFromImage(file);
        } else {
          output.textContent = "Unsupported file type.";
          return;
        }

        const code = extractCustomerCode(text);
        output.textContent = code ? `✅ Customer Code Found:\n${code}` : "❌ No customer code found.";
      } catch (err) {
        output.textContent = "Error processing file: " + err.message;
      }
    }

    function extractCustomerCode(text) {
      // Adjust this regex to match your customer code format
      const match = text.match(/CUST-\d{6}/i);
      return match ? match[0] : null;
    }

    async function extractTextFromImage(file) {
      const image = URL.createObjectURL(file);
      const result = await Tesseract.recognize(image, 'eng');
      return result.data.text;
    }

    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str);
        fullText += strings.join(' ') + '\n';
      }
      return fullText;
    }
  </script>
</body>
