<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Stamp Verification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #camera { width: 100%; max-width: 500px; margin: 0 auto; }
        video, canvas { width: 100%; border: 2px solid #ddd; border-radius: 10px; }
        button { padding: 12px 24px; font-size: 18px; margin: 10px; background: #4285f4; color: white; border: none; border-radius: 5px; }
        .results { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .stamp-box { margin: 10px; text-align: center; }
        img { max-width: 300px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Invoice Stamp Verification</h1>
    
    <div id="camera">
        <video id="video" autoplay playsinline></video>
        <button id="capture">Capture Invoice</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    
    <div id="results" style="display:none;">
        <h2 id="status">Processing your invoice...</h2>
        <div class="results">
            <div class="stamp-box">
                <h3>Detected Stamp</h3>
                <img id="detectedStamp">
            </div>
            <div class="stamp-box">
                <h3>Database Stamp</h3>
                <img id="databaseStamp">
            </div>
        </div>
    </div>

    <script>
        // Access phone camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const ctx = canvas.getContext('2d');
        
        // Check for mobile browser support
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    alert('Camera error: ' + err.message);
                });
        } else {
            alert('Camera not supported on this device');
        }
        
        // Capture photo
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Show processing message
            document.getElementById('results').style.display = 'block';
            document.getElementById('status').textContent = 'Processing...';
            
            // Convert to JPEG
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Send to backend
            processImage(imageData);
        });
        
        // Send to cloud function
        async function processImage(imageData) {
            try {
                // Replace with your cloud function URL
                const response = await fetch('YOUR_CLOUD_FUNCTION_URL', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                // Display results
                document.getElementById('detectedStamp').src = result.extracted_stamp;
                document.getElementById('databaseStamp').src = result.database_stamp;
                document.getElementById('status').textContent = 
                    result.match ? '✅ VALID STAMP' : '❌ INVALID STAMP';
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
