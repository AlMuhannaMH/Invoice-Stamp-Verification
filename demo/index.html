<!DOCTYPE html>    
<html lang="en">    
<head>    
  <meta charset="UTF-8" />    
  <title>Stamp Match Checker</title>    
  <link rel="stylesheet" href="style.css" />    
</head>    
<body>    
  <h1>Stamp Match Checker</h1>    
    
  <label>    
    PDF ID:    
    <input id="pdfId" type="text" placeholder="e.g. 96600001" />    
  </label>    
  <label>    
    Upload Image:    
    <input id="fileInput" type="file" accept="image/*" />    
  </label>    
  <button id="btnCheck">Check Match</button>    
    
  <div id="result">    
    <canvas id="canvasPdf" hidden></canvas>    
    <canvas id="canvasUp" hidden></canvas>    
    <p id="score"></p>    
  </div>    
    
  <!-- PDF.js -->    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>    
  <!-- OpenCV.js -->    
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>    
  <script src="script.js"></script>    
</body>    
</html>
